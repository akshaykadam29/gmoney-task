<mat-card>
  <form [formGroup]="employeeForm" (submit)="onSaveEmployee()">
    <mat-form-field>
      <input matInput type="text" placeholder="Employee Name" formControlName="name">
      <mat-error *ngIf="employeeForm.get('name').invalid">Please enter a Employee name!</mat-error>
    </mat-form-field>
    <mat-radio-group formControlName="gender">
      <mat-radio-button *ngFor="let gender of genderValues" [value]="gender">{{gender}}</mat-radio-button>
    </mat-radio-group>
    <mat-form-field>
      <input matInput type="number" placeholder="Employee Age" formControlName="age">
      <mat-error *ngIf="employeeForm.get('age').invalid">Please enter Employee age!</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Submit</button>
  </form>
</mat-card>
