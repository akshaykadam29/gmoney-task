<mat-card>
  <form [formGroup]="loginForm" (submit)="onLogin()">
    <mat-form-field>
      <input matInput type="text" placeholder="User Email" formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="User Password" formControlName="password">
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Submit</button>
  </form>
</mat-card>
